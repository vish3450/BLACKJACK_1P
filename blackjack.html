<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play BLACKJACK free</title>
    <link rel="stylesheet" href="bl.css" />
    <script src="bl.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>PLAY BLACKJACK FREE</h2>
      <H3><a href="https://www.youtube.com/watch?v=eyoh-Ku9TCI" target="_blank">HOW TO PLAY</a></H3>
      <button class="btn playbtn">START THE GAME</button>
      <div class="gametable hidden">
        <button class="btn staybtn">STAY</button>
        <button class="btn hitbtn">HIT</button>
        <div class="dealerside">
          <h3>DEALER'S CARDS</h3>
          <div class="dealerscards"></div>
          <h3 class="dealersmsg hidden"></h4>
        </div>
        <div class="playerside">
          <h3>YOUR CARDS</h3>
          <div class="playerscards"></div>
          <h3>Your Total : <span class="playertotal"></span></h4>
        </div>
        <h3 class="msg"></h3>
        <button class="btn hidden restartbtn">Restart</button>
      </div>
    </div>
  </body>
</html>
